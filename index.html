<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card NLW Copa</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo NLW Copa">
  </header>

  <div class="card" onclick="changeCard(event)">
    <img src="https://github.com/dudidemuel.png" alt="Foto de José Fernandes">
    <div class="info">
      <h1>José Fernandes</h1>
      <p>Esudante na Rocketseat</p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
